events {}

http {
  server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location /_nuxt/ {
        alias /usr/share/nginx/html/_nuxt/;
        gzip_static on;
        expires max;
        add_header Cache-Control public;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

    error_page 404 /404.html;
  }
}