events {}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        
        # Serve the static files generated by Nuxt
        root /usr/share/nginx/html;
        index index.html;

        # Serve the Nuxt static assets (JS, CSS) from the _nuxt/ folder
        location /_nuxt/ {
            alias /usr/share/nginx/html/_nuxt/;  # Point to the _nuxt folder
            gzip_static on;                      # Optionally enable gzip for pre-compressed files
            expires max;
            add_header Cache-Control public;
        }

        # Serve the Nuxt frontend (SPA) - fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to api1 and api2
        location /recipe/ {
            proxy_pass http://recipe/;
        }

        # Optional: Handle 404 errors for missing files
        error_page 404 /index.html;
    }
}
